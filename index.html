<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubics Cube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="rubicsCube.css">

<body>
    <!--  moving in any direction - 4 buttons -->
<main>
    <section class="front">
        <span id="r1" class="sp">
            <span class="mainBox">
                <i class="fas fa-square  frontBox l1 c1 r1" data-color=""></i>
            </span>
            <span class="mainBox">
                <i class="fas fa-square  frontBox l2 c2 r1" data-color=""></i>
            </span>
            <span class="mainBox">
                <i class="fas fa-square  frontBox l3 c3 r1" data-color=""></i>
            </span>
        </span>
        <span id= 'r2' class="sp">
            <span class="mainBox">
                <i class="fas fa-square  frontBox l4 c1 r2" data-color=""></i>
            </span>
            <span class="mainBox">
                <i class="fas fa-square  frontBox l5 c2 r2" data-color=""></i>
            </span>
            <span class="mainBox">

            </span>
        </span>
    </section>

        </span>

        </span>
        <span class="btn right">

        </span>
        <span class="btn down">
            <i class="fas fa-angle-double-down buttons"></i>
        </span>
    </div>

    <section class="boxes l">
        <span class="text">
            Left
        </span>
        <span id="r1" class="bottom">

                <i class="fas fa-square c1 r1 l1" data-color=""></i>

<div class="text">
    Instructions For The Game:
</div>
<div class="text">
    1. Click on the box
</div>
<div class="text">
    2. Click on the directions
</div>
<div class="text">
    Every side is displayed on right side with lables for it.
</div>
<div class="text">
    Goal is to Make every side with one color.
</div>
<script src="practice.js"></script>
