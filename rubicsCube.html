<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubics Cube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="rubicsCube.css">
</head>
<body>
    <!--  moving in any direction - 4 buttons -->
<main>
    <section class="boxes">
        <span id="row1" class="sp">
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
        </span>
        <span id="row2" class="sp">
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
        </span>
        <span id="row3" class="sp">
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
            <span class="box">
                <i class="fas fa-square"></i>
            </span>
        </span>
    </section>
    <div id="all-btn">
        <span class="btn">
            <i class="fas fa-angle-double-up buttons"></i>
        </span>
        <span class="btn">
            <i class="fas fa-angle-double-left buttons"></i>
        </span>
        <span class="btn">
            <i class="fas fa-angle-double-right buttons"></i>
        </span>
        <span class="btn">
            <i class="fas fa-angle-double-down buttons"></i>
        </span>
    </div>
    
</main>
</body>
</html>
